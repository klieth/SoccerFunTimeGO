<html>
	<head>
		<title>Soccer Fun Time Go!</title>
		<link href='http://fonts.googleapis.com/css?family=Autour+One' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="jquery-1.9.1.js"></script>
		<!-- PRELOADER -->
		<script type="text/javascript" src="PxLoader.js"></script>
		<script type="text/javascript" src="PxLoaderImage.js"></script>
		<script src="query.js"></script>
		<script src="events.js"></script>
	</head> 	
	<body>
		<div id="login">
			<div id="header_logo">
			</div>
			<form id="loginForm">
				Welcome to Soccer Fun Time GO!<br><br>
				Instructions:<br>
				- Use the arrow keys to move.<br>
				- Use the Spacebar precisely as the ball hits your character to kick the ball hard toward the goal.<br>
				- Careful, you might be playing on a minefield...<br><br>
				Enter your name below to join!<br>
				9 character limit<br><br>
				Name: <input type="text" name="name">
				<input id="loginbtn" type="submit" value="Submit" >
			</form>
		</div>	
		<div id="header">
		</div>
		<canvas id="field"></canvas>
	</body>
</html>
